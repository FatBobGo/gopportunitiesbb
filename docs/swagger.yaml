basePath: /api/v1
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample API server using Gin, sqlite and documented with Swagger
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Go + Gin + Swagger API Demo
  version: "1.0"
paths:
  /api/v1/opening:
    post:
      parameters:
      - description: job role
        in: body
        maxLength: 100
        minLength: 3
        name: role
        schema:
          type: string
      - default: "1"
        description: job description
        in: body
        name: company
        schema:
          enum:
          - "0"
          - "1"
          type: string
      - description: Remote job ind
        in: body
        name: Remote
        required: true
        schema:
          type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 内部错误
          schema:
            type: string
      summary: Create an opening job
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
